<!DOCTYPE html>
<html>
<head>
	<title>Hoverboard</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />


	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/css/swiper.min.css">
	 
	<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.0/js/swiper.min.js"></script>


	<style>
		.swiper-container {
		    width: 100%;
		    height: 48vh;
		    overflow: hidden;
		}

		.swiper-container .swiper-slide {

			background-image: url(https://pbs.twimg.com/media/Cvb0NgqXgAQ1fRq.jpg:large);
			background-position: top ;
			background-size: auto 200%;
			background-color: #343454;
		} 

		.swiper-container1 {
		    width: 100%;
		    height: 48vh;
		    overflow: hidden;
		}

		.swiper-container1 .swiper-slide {
			background-position: bottom ;
			background-size: auto 200%;
			background-color: #343454;
		}
		
		#slide1 {
			background-image: url(http://i.imgur.com/d8fwfxf.png);
		}

		#slide2 {
			background-image: url(http://s1.hostingkartinok.com/uploads/images/2014/06/694ea914eba8a6cc8ecb2ea27f969111.jpg);
		}

		#slide3 {
			background-image: url(http://i.wp-b.com/media/2015-10-17/vBFEgMUvEc.jpg);
		}

		#slide4 {
			background-image: url(http://flashwallpapers.com/wp-content/uploads/2015/10/Evening-Reflections-1366x768.jpg);
		}
 
	</style>
</head>
<body>
	<!-- <div id="overlay"></div> -->
	<div id="xy"></div>
	<div class="tile" id="tile"> 
			<div class="swiper-container">

			    <div class="swiper-wrapper">
			        <!-- Slides -->
			        <div class="swiper-slide" id="slide1">
						<div id="text">
							Slide 1
						</div>
					</div>
			        <div class="swiper-slide" id="slide2">
						<div id="text">
							Slide 2
						</div>
					</div>
			        <div class="swiper-slide" id="slide3">
						<div id="text">
							Slide 3
						</div>
					</div>
			        <div class="swiper-slide" id="slide4">
						<div id="text">
							Slide 4
						</div>
					</div>
			    </div>
			    <!-- If we need pagination -->
			    <div class="swiper-pagination"></div>

			</div>

			<div class="swiper-container1">

			    <div class="swiper-wrapper">
			        <!-- Slides -->
			        <div class="swiper-slide" id="slide1">
						<div id="text">
							<br/>
							<br/>
							<br/>
							Slide 1
						</div>
					</div>
			        <div class="swiper-slide" id="slide2">
						<div id="text">
							Slide 2
						</div>
					</div>
			        <div class="swiper-slide" id="slide3">
						<div id="text">
							Slide 3
						</div>
					</div>
			        <div class="swiper-slide" id="slide4">
						<div id="text">
							Slide 4
						</div>
					</div>
			    </div>
			</div>
	</div>









<script  type="text/javascript">  
var prevSlide = 0;  
var curSlide = 1;  
function eq(){
	mySwiper1.slideTo(mySwiper.activeIndex, 400, function(){});
};

function eq1(){
	mySwiper.slideTo(mySwiper1.activeIndex, 400, function(){});
};

  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'vertical',
    speed: 500,
    // If we need pagination
    pagination: '.swiper-pagination',
    
    // Navigation arrows
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    mousewheelControl: true,
    keyboardControl: true,
    loop: false,
    effect: "coverflow",
    onSlideChangeStart: eq,

    // And if we need scrollbar
    // scrollbar: '.swiper-scrollbar',
  });  


  var mySwiper1 = new Swiper ('.swiper-container1', {
    // Optional parameters
    direction: 'vertical',
    speed: 500,

    mousewheelControl: true,
    // keyboardControl: true,
    loop: false,
    effect: "coverflow",
    onSlideChangeStart: eq1,
  });  
  </script>


<script type="text/javascript" src="./script.js"></script>
</body>
</html>
